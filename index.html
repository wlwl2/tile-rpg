<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/ico" href="src/favicon.ico">
    <link rel="stylesheet" href="src/style.css">
    <title>Browser RPG</title>
  </head>
  <body>
    <div class="game">
      <div class="menu" data-hidden="no"></div>
      <div class="overlay"><div class="overlay__color"></div></div>

    <div class="instructions">
      <p>ESC: <br>MENU</p>
      <p><a href="https://github.com/wlwl2/browser-rpg">Source</a></p>
      <p><a href="https://wlwl2.com">wlwl2</a></p>
    </div>
    <div class="mouse-info"></div>

    <img src="src/images/gfx/Overworld.png" id="overworldImg" class="image">
    <img src="src/images/sprites/tree4.png" id="tree4" class="image">
    <img src="src/images/gfx/character.png" id="characterImg" class="image">
    <img src="src/images/gfx/log.png" id="logImg" class="image">
    <script src="src/build.js"></script>

</html>
